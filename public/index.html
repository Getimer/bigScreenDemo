<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>大屏可视化项目</title>
    <script>
      const deviceWidth=document.documentElement.clientWidth
      const deviceHeight=document.documentElement.clientHeight
      let pageWidth
      pageWidth = deviceWidth / deviceHeight > 16 / 9 ? deviceHeight * (16 / 9) : deviceWidth;
      const pageHeight=pageWidth/(16/9)
      const string=`<style>html{
            font-size: ${pageWidth/100}px;
        }</style>`
      document.write(string)
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root=document.getElementById('root')

      console.log('宽：'+pageWidth)
      console.log('设备高：'+deviceHeight)
      console.log('高：'+pageHeight)

      root.style.width=pageWidth+'px'
      root.style.height=pageHeight+'px'
      root.style.marginTop=(deviceHeight-pageHeight)/2+'px'
    </script>
  </body>
</html>
